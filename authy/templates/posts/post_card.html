
  <!-- Post Actions -->
  <div style="padding:0 10px 10px 10px; display:flex; align-items:center; gap:15px; color:#555;">
    <button class="like-btn" data-post-id="{{ post.id }}" style="border:none; background:none; cursor:pointer;">
      <i class="like-icon {% if user in post.likes.all %}text-primary{% endif %}">‚ù§Ô∏è</i>
      <span class="like-count">{{ post.total_likes }}</span>
    </button>
    <button class="comment-btn" data-post-id="{{ post.id }}" style="border:none; background:none; cursor:pointer;">
      üí¨ Comments: <span class="comment-count">{{ post.comments.count }}</span>
    </button>
  </div>

  <!-- Comments Section -->
  <div class="comments-section" id="comments-{{ post.id }}" style="display:none; margin-top:8px; padding:0 10px 10px 10px;">
    <div class="comments-list">
      {% for comment in post.comments.all %}
        <div class="d-flex align-items-start mb-2 comment-item">
          <img src="{{ comment.user.profile.image.url|default:default_profile }}" class="comment-avatar me-2" style="width:32px;height:32px;border-radius:50%;">
          <div class="comment-content bg-light rounded px-2 py-1">
            <div class="fw-semibold">{{ comment.user.username }}</div>
            <div>{{ comment.content }}</div>
            <small class="text-muted">{{ comment.created_at|timesince }} ago</small>
          </div>
        </div>
      {% endfor %}
    </div>

    <!-- Add Comment Form -->
    <form class="comment-form d-flex align-items-center mt-2" data-post-id="{{ post.id }}">
      {% csrf_token %}
      <img src="{{ user.profile.image.url|default:default_profile }}" class="comment-avatar me-2" style="width:32px;height:32px;border-radius:50%;">
      <input type="text" name="content" class="form-control rounded-pill me-2" placeholder="Write a comment..." required>
      <button type="submit" class="btn btn-cirqly btn-sm">Post</button>
    </form>
  </div>
</div>
