{% extends "authy/home.html" %}
{% block content %}
<h4>Search Results for "{{ query }}"</h4>
{% for user in users %}
<div class="p-3 bg-white rounded shadow-sm d-flex align-items-center mb-2">
    {% if user.profile.image %}
    <img src="{{ user.profile.image.url }}" class="profile-img me-3">
    {% else %}
    <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png" class="profile-img me-3">
    {% endif %}
    <div>
        <a href="{% url 'profile' user.username %}" class="fw-semibold text-dark text-decoration-none">{{ user.username }}</a><br>
        <span class="text-muted small">{{ user.get_full_name }}</span>
    </div>
</div>
{% empty %}
<p class="text-muted">No users found.</p>
{% endfor %}
{% endblock %}
