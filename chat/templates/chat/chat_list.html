<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chats</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
  }
  .chat-sidebar {
    width: 300px;
    height: 100vh;
    border-right: 1px solid #ccc;
    display: flex;
    flex-direction: column;
    background-color: #fff;
  }
  .chat-header {
    padding: 16px;
    font-size: 20px;
    font-weight: bold;
    border-bottom: 1px solid #ccc;
  }
  .chat-list {
    list-style: none;
    padding: 0;
    margin: 0;
    overflow-y: auto;
    flex: 1;
  }
  .chat-list li {
    border-bottom: 1px solid #f0f0f0;
  }
  .chat-link {
    display: flex;
    align-items: center;
    padding: 12px 16px;
    text-decoration: none;
    color: #333;
    transition: background-color 0.2s;
  }
  .chat-link:hover {
    background-color: #f0f0f0;
  }
  .avatar {
    width: 40px;
    height: 40px;
    background-color: #bbb;
    border-radius: 50%;
    margin-right: 12px;
  }
  .username {
    font-weight: 500;
  }
  .no-users {
    padding: 12px 16px;
    color: #999;
  }
</style>
</head>
<body>

<div class="chat-sidebar">
  <div class="chat-header">Chats</div>
  <ul class="chat-list">
    {% for user in users %}
      <li>
        <a class="chat-link" href="{% url 'chatpage' user.id %}">
          <div class="avatar"></div>
          <span class="username">{{ user.username }}</span>
        </a>
      </li>
    {% empty %}
      <li class="no-users">No users available</li>
    {% endfor %}
  </ul>
</div>

</body>
</html>
